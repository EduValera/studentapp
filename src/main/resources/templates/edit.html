<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: #343a40;
            padding: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .form-container {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .checkbox-group {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar-custom">
    Sistema de Gestión de Estudiantes
</div>

<!-- FORMULARIO -->
<div class="form-container">

    <h2>Editar Estudiante</h2>

    <form th:action="@{'/estudiantes/guardar'}" method="post">

        <!-- OCULTO: ID -->
        <input type="hidden" th:name="id" th:value="${estudiante.id}"/>

        <!-- NOMBRES -->
        <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input type="text" th:name="nombres" th:value="${estudiante.nombres}"
                   class="form-control" placeholder="Ingrese los nombres">
        </div>

        <!-- APELLIDOS -->
        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" th:name="apellidos" th:value="${estudiante.apellidos}"
                   class="form-control" placeholder="Ingrese los apellidos">
        </div>

        <!-- EMAIL -->
        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="text" th:name="email" th:value="${estudiante.email}"
                   class="form-control" placeholder="Ingrese el correo">
        </div>

        <!-- CURSOS -->
        <div class="mb-3">
            <label class="form-label">Cursos</label>

            <div class="checkbox-group" th:each="c : ${cursos}">
                <input type="checkbox"
                       th:name="cursos"
                       th:value="${c.id}"
                       th:checked="${estudiante.cursos.contains(c)}">
                <span th:text="${c.nombre}"></span>
            </div>
        </div>

        <!-- BOTÓN ACTUALIZAR -->
        <button type="submit" class="btn btn-warning w-100">Actualizar</button>

        <!-- ⭐ BOTÓN CANCELAR -->
        <a href="/estudiantes" class="btn btn-secondary w-100 mt-2">Cancelar</a>

    </form>

</div>

</body>
</html>
