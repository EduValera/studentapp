<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Estudiante</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: #343a40;
            padding: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .form-container {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .checkbox-group {
            margin-left: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar-custom">
    Sistema de Gestión de Estudiantes
</div>

<!-- FORMULARIO -->
<div class="form-container">

    <h2>Crear Nuevo Estudiante</h2>

    <form action="/estudiantes/guardar" method="post">

        <!-- NOMBRES -->
        <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input type="text" name="nombres" class="form-control" placeholder="Ingrese los nombres">
        </div>

        <!-- APELLIDOS -->
        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" name="apellidos" class="form-control" placeholder="Ingrese los apellidos">
        </div>

        <!-- EMAIL -->
        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="text" name="email" class="form-control" placeholder="Ingrese el correo">
        </div>

        <!-- CURSOS (CHECKBOXES) -->
        <div class="mb-3">
            <label class="form-label">Cursos</label>

            <div class="checkbox-group" th:each="c : ${cursos}">
                <input type="checkbox" th:name="cursos" th:value="${c.id}">
                <span th:text="${c.nombre}"></span>
            </div>
        </div>

        <!-- BOTONES -->
        <button type="submit" class="btn btn-primary w-100">Guardar</button>

        <!-- ⭐ BOTÓN CANCELAR -->
        <a href="/estudiantes" class="btn btn-secondary w-100 mt-2">Cancelar</a>

    </form>
</div>

</body>
</html>
