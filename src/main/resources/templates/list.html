<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Estudiantes</title>

    <!-- BOOTSTRAP SOLO PARA DISEÑO -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
            background: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        table th {
            background: #343a40 !important;
            color: white !important;
        }
        .btn-add {
            margin-bottom: 15px;
        }
        .navbar-custom {
            background-color: #343a40;
            padding: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- NAVBAR COMO LA IMAGEN -->
<div class="navbar-custom">
    Sistema de Gestión de Estudiantes
</div>

<div class="container mt-4">

    <h1>Lista de Estudiantes</h1>

    <!-- BOTÓN AZUL (igual al ejemplo) -->
    <a href="/estudiantes/crear" class="btn btn-primary btn-add">Agregar Estudiante</a>

    <!-- TABLA -->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Cursos</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="e : ${estudiantes}">
            <td th:text="${e.nombres}"></td>
            <td th:text="${e.apellidos}"></td>
            <td th:text="${e.email}"></td>

            <td>
                <ul>
                    <li th:each="c : ${e.cursos}" th:text="${c.nombre}"></li>
                </ul>
            </td>

            <td>
                <!-- BOTÓN EDITAR (azul) -->
                <a th:href="@{'/estudiantes/editar/' + ${e.id}}"
                   class="btn btn-sm btn-primary">
                    Editar
                </a>

                <!-- BOTÓN ELIMINAR (rojo) -->
                <a th:href="@{'/estudiantes/eliminar/' + ${e.id}}"
                   class="btn btn-sm btn-danger">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
